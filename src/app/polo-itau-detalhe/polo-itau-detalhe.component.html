<div class="container">
    <ng-container *ngIf="(poloData$ | async) as poloData">
        <div class="polo__detail">
            <h1 class="polo__detail--name">Polo {{ poloData.name }}</h1>
            <p class="polo__detail--desc">exibindo detalhes do polo {{ poloData.name }}#{{ poloData.id }}</p>
        </div>
        
        
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        
            <div class="address">
                <p class="address__text">Detalhes do Endereço</p>
                <div class="address__detail">
                    <app-cep [control]="$any(formulario).controls['cep']" (cepResponse)="cepResponse($event)"></app-cep>

                    <mat-form-field appearance="outline">
                        <input matInput formControlName="rua" placeholder="Nome da Rua">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="bairro" placeholder="Bairro">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="estado" placeholder="Estado">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="cidade" placeholder="Cidade">
                    </mat-form-field>
                </div>
            </div>

            <div class="company">
                <p class="company__text">Detalhes da Empresa</p>
                <div class="company__detail">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome" >
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <mat-label>Business</mat-label>
                        <input matInput formControlName="business">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <mat-label>Valuation</mat-label>
                        <input matInput formControlName="valuation"
                             currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <mat-label>CNPJ</mat-label>
                        <input matInput formControlName="cnpj" mask="CPF_CNPJ">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <mat-label>Ativo?</mat-label>
                        <mat-select [formControlName]="'active'">
                            <mat-option  [value]="true">Sim</mat-option>
                            <mat-option  [value]="false">Não</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>           
            <div class="button">
                <button class="button--back" mat-button [routerLink]="['/polos_itau']">Voltar</button>
                <button class="button--save" mat-button color="primary" type="submit">Salvar</button>
            </div>

        </form>
        
    </ng-container>
    
</div>
